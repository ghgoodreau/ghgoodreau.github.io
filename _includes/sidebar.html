<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        {{ site.title }}
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">About
        Me</a>
      <a class="sidebar-nav-item{% if page.url == site.projects_url %} active{% endif %}"
        href="{{site.projects_url}}">Projects</a>

      <!-- {% comment %}
      The code below dynamically generates a sidebar nav of pages with
      `layout: page` in the front-matter. See readme for usage.
      {% endcomment %}

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
      {% if node.title != null %}
      {% if node.layout == "page" %}
      {% unless node.exclude %}
      <a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}"
        href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a>
      {% endunless %}
      {% endif %}
      {% endif %}
      {% endfor %} -->

    </nav>

    <ul class="list-inline" id="sidebar-buttons">
      <li>
        <a href="mailto:{{ site.author.email }}" class="btn-social btn-outline" title="E-Mail me">
          <i class="fa fa-fw fa-at"></i>
        </a>
      </li>
      <li>
        <a href="{{ site.author.github }}" target="_blank" class="btn-social btn-outline" title="ghg on GitHub">
          <i class="fa fa-fw fa-github"></i>
        </a>
      </li>
      <li>
        <a href="{{ site.author.twitter }}" target="_blank" class="btn-social btn-outline"
          title="@ghgoodreau on Twitter">
          <i class="fa fa-fw fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="{{ site.author.linkedin}}" target="_blank" class="btn-social btn-outline"
          title="Gregory Goodreau on LinkedIn">
          <i class="fa fa-fw fa-linkedin"></i>
        </a>
      </li>
    </ul>

    <p id="credits">&copy; {{ site.time | date: '%Y' }}. <a href="{{ site.baseurl }}credits">Credits</a>.</p>
  </div>
</div>
